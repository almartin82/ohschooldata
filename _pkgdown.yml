url: https://almartin82.github.io/ohschooldata/

authors:
  Andy Martin:
    href: https://github.com/almartin82

template:
  bootstrap: 5

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: Getting Started
        href: articles/quickstart.html
      - text: Data Quality QA
        href: articles/data-quality-qa.html
      - text: Ohio Assessment Data
        href: articles/ohio-assessment.html

reference:
- title: Fetch Data
  desc: Download enrollment and directory data from ODEW
  contents:
  - fetch_enr
  - fetch_enr_multi
  - fetch_enr_range
  - fetch_directory
  - get_available_years
  - get_raw_enr
  - get_state_enrollment
  - import_local_enrollment
  - list_enr_years

- title: Process & Tidy
  desc: Transform data into analysis-ready formats
  contents:
  - tidy_enr
  - id_enr_aggs
  - enr_grade_aggs

- title: Filter Data
  desc: Convenience functions for filtering enrollment data
  contents:
  - filter_district
  - filter_county

- title: IRN Utilities
  desc: Work with Ohio IRN identifiers
  contents:
  - is_valid_irn
  - format_irn

- title: Fetch Assessment Data
  desc: Download and analyze Ohio assessment data
  contents:
  - fetch_assessment
  - fetch_assessment_multi
  - get_assessment_years
  - list_assessment_types
  - list_assessment_years
  - get_raw_achievement
  - get_raw_gap_closing
  - process_achievement
