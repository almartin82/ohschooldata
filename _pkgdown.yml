- title: Cache Management
  desc: Manage locally cached data
  contents:
  - cache_status
  - clear_enr_cache
  - clear_directory_cache
  - clear_assessment_cache

articles:
- title: User Guides
  navbar: ~
  contents:
  - quickstart
  - data-quality-qa
  - ohio-assessment
- title: Internal
  contents:
  - starts_with("CLAUDE")
  - starts_with("EXPANSION")
  - starts_with("TODO")

home:
  links:
    - text: "Part of the 50 State Schooldata Family"
      href: https://github.com/almartin82/njschooldata
